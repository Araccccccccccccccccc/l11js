<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Await and Async</h1>
    <h1 id="result"></h1>
    <script>
        async function multi(x,y) {
            var res = await x*y;
            fun1(res); 
        }
        function fun1(product){
                document.getElementById("result").innerHTML ="Product:"+product;

        }
            multi(5,6);
        
    </script>
</body>
</html>
